<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8" />
	<title>Jukebox Locations</title>
	<link rel="stylesheet" href="custom-style.css" type="text/css" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="bootstrap/login/assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="bootstrap/login/assets/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="bootstrap/login/assets/css/form-elements.css">
        <link rel="stylesheet" href="bootstrap/login/assets/css/style.css">

	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

	<style>

			cursor: pointer;
			position: fixed;
			font-family: verdana;
			font-size: 27px;
			text-align: left;
			padding-left: 20px;
			padding-top: 20px;
			color: white;
		}
		.title {
			text-align: center;
			color: white;
			padding-top: 10%;
			font-size: 16pt;
		}
	</style>

<body onload="init()">
	<div class="logo" onclick=window.location.assign("/");>JukeBox</div>
	<div class="title">Locations of people who have used JukeBox in the past week</div>
	<div id="map_canvas"></div>
    <script src="bootstrap/login/assets/js/jquery-2.1.4.min.js"></script>
