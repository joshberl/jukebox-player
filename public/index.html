<html>

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login Page</title>

        <!-- CSS -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="bootstrap/login/assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="bootstrap/login/assets/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="bootstrap/login/assets/css/form-elements.css">
        <link rel="stylesheet" href="bootstrap/login/assets/css/style.css">
        <link rel="stylesheet" href="custom-style.css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" href="bootstrap/login/assets/ico/favicon.png">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="bootstrap/login/assets/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="bootstrap/login/assets/ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="bootstrap/login/assets/ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="bootstrap/login/assets/ico/apple-touch-icon-57-precomposed.png">

    </head>

    <body>  

        <div class="logo" onclick=window.location.assign("/");>JukeBox</div>

        <!-- Top content -->
        <div class="top-content">

            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                            <div class="form-top">
                                <h3>Start Making Your Playlist</h3>
                            </div>
                            <div class="form-bottom">
                                <div id="code">
                                </div>
                                <div class="form-group">
                                    <button class="homebtn" onclick=newcode()>Get a New Code</button>
                                </div>
                                <div id="queue_message">
                                </div>
                                <div class="form-group">
                                    <button class="homebtn" onclick=startqueue()>Start a Queue With Your Code</button>
                                </div>
                                <div id="queue_attempt">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="queue-join" placeholder="Join Another Queue">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                    </div>
                </div>
                <div class="information">
                    JukeBox is a location-based web application that allows users to dynamically add songs from Spotify onto a queue that any user with Spotify Premium can host and play.
                </div>
                 <p><a href="https://www.youtube.com/watch?v=yqur-dtCJ0Y&amp;feature=youtu.be">See us hanging out!</a></p>
                <div class="footer">
                  Â© 2015
                </div>
              
            </div>
            
        </div>


        <!-- Javascript -->
        <script src="bootstrap/login/assets/js/jquery-2.1.4.min.js"></script>
        <script src="bootstrap/login/assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="bootstrap/login/assets/js/jquery.backstretch.min.js"></script>
        <script src="bootstrap/login/assets/js/scripts.js"></script>
        <script src="homepage.js"></script>
        
        <!--[if lt IE 10]>
            <script src="assets/js/placeholder.js"></script>
        <![endif]-->

    </body>

</html>
